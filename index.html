<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap.css"> 
    <script src="jquery-3.4.1.js" defer></script>
    <script src="TweenMax.min.js" defer></script>
    <script src="TimelineMax.min.js" defer></script>
    <script src="scripts.js" defer></script>
</head>
<body class="all">
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                
            </div>
            <div class="col-sm-6 only">
                <h1>TO-DO WORKS</h1>
                <p>Enter your plans into the input field</p>
                <p>Click the "add" to make it as complete</p>
                <p>Click on the "remove" icon to remove task</p>
                <p>Click on the task for task completed</p>
                <hr>
                <div class="flex">
                    <input type="text" type="text" class="form-control" placeholder="Add task..."  onkeypress="enterKey()">
                    <button class="btn add" onclick="addTask()"><b>Add</b></button>
                </div>
                <hr>
                <ul>
                  
                </ul>
            </div>
            <div class="col-sm-3">
              
            </div>
        </div>
    </div>
</body>
</html>
